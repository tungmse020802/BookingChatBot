<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày Phụ Nữ Việt Nam 20/10 💖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container trái tim bay -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Nội dung chính -->
    <div class="main-content">
        <div class="greeting-card">
            <h1 class="main-title">Chúc mừng ngày Phụ Nữ Việt Nam 20/10 💖</h1>
            <p class="subtitle">Chúc những người phụ nữ tuyệt vời luôn xinh đẹp, hạnh phúc và tràn đầy yêu thương!</p>
            <div class="decorative-line"></div>
        </div>
    </div>
    
    <!-- Nút gửi lời chúc -->
    <button class="wish-button" id="wishButton">
        Gửi lời chúc 💌
    </button>
    
    <!-- Popup lời chúc -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-button" id="closeButton">&times;</button>
            <div class="popup-heart">💖</div>
            <p class="popup-message" id="popupMessage"></p>
            <button class="next-wish-button" id="nextWishButton">Lời chúc khác</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
